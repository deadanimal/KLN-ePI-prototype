<div class="header pb-6">
  <div class="container-fluid">
    <div class="header-body">
      <div class="row align-items-center py-4">
        <div class="col-lg-6 col-7">
          <h6 class="h2 text-dark d-inline-block mb-0">
            List of Diplomatic and Consular
          </h6>

          <nav aria-label="breadcrumb" class="d-none d-md-inline-block ml-md-4">
            <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
              <li class="breadcrumb-item">
                <a href="javascript:void(0)">
                  <i class="fas fa-address-card text-dark"> </i>
                </a>
              </li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid mt--6">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header">
          <h6 class="text-muted text-uppercase ls-1 mb-1">Chart</h6>
          <h5 class="h3 mb-0">Number of applications based on country</h5>
        </div>
        <div class="card-body">
          <div class="chart">
            <div class="amchart" id="dc1"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header">
          <h5 class="h3 mb-0">List of Diplomatic & Consular</h5>
        </div>
        <div class="card-body">
          <div class="dataTables_wrapper">
            <div class="row">
              <div class="col">
                <div class="dataTables_length" id="datatable_length">
                  <label>
                    Show
                    <select
                      name="datatable_length"
                      aria-controls="datatable"
                      class="form-control form-control-sm"
                      (change)="entriesChange($event)"
                    >
                      <option value="10" [selected]="entries == 10">10</option>
                      <option value="25" [selected]="entries == 25">25</option>
                      <option value="50" [selected]="entries == 50">50</option>
                      <option value="-1" [selected]="entries == -1">All</option>
                    </select>
                    entries
                  </label>
                </div>
              </div>
              <div class="col-auto">
                <a class="btn btn-sm btn-neutral" (click)="openModal(createUser)">
                  New
                </a>
              </div>
              <div class="col-auto">
                <div id="datatable_filter" class="dataTables_filter">
                  <label>
                    <input
                      type="search"
                      class="form-control form-control-sm"
                      placeholder="Search records"
                      aria-controls="datatable"
                      (keyup)="filterTable($event)"
                    />
                  </label>
                </div>
              </div>
            </div>

            <ngx-datatable
              class="bootstrap selection-cell"
              [columnMode]="'force'"
              [headerHeight]="50"
              [footerHeight]="50"
              [rowHeight]="'auto'"
              [limit]="entries != -1 ? entries : undefined"
              [rows]="temp"
              (activate)="onActivate($event)"
            >
              <ngx-datatable-column name="Name"></ngx-datatable-column>
              <ngx-datatable-column name="Position">
                <ng-template ngx-datatable-header-template>
                  <span>Association</span>
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="Office">
                <ng-template ngx-datatable-header-template>
                  <span>Nationality</span>
                </ng-template>
              </ngx-datatable-column>
              <ngx-datatable-column name="Age"></ngx-datatable-column>
              <ngx-datatable-column name="Title"></ngx-datatable-column>
              <ngx-datatable-column>
                <ng-template ngx-datatable-header-template>
                  <span>View/Edit</span>
                </ng-template>
                <ng-template let-row="row" ngx-datatable-cell-template>
                  <a
                    class="btn btn-sm btn-neutral"
                    (click)="openModal(createUser)"
                  >
                    <i class="far fa-eye"></i>
                  </a>
                  <a class="btn btn-sm btn-warning" (click)="reject()">
                    <i class="fas fa-ban text-white"></i>
                  </a>
                </ng-template>
              </ngx-datatable-column>
            </ngx-datatable>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #createUser>
  <div class="modal-header bg-default">
    <h6 class="modal-title text-white my-auto" id="modal-title-default">
      Add new list
    </h6>

    <button
      aria-label="Close"
      class="close"
      data-dismiss="modal"
      type="button"
      (click)="closeModal()"
    >
      <span aria-hidden="true" class="text-white my-auto"> Ã— </span>
    </button>
  </div>

  <div class="modal-body">
    <form [formGroup]="registerForm">
      <div class="form-group">
        <label class="form-control-label">Name</label>
        <input
          class="form-control"
          placeholder="Enter name"
          formControlName="name"
          type="text"
        />
        <ng-container *ngFor="let message of registerFormMessages.name">
          <div
            *ngIf="
              registerForm.get('name').hasError(message.type) &&
              (registerForm.get('name').dirty ||
                registerForm.get('name').touched)
            "
          >
            <p class="error-message">
              <span>{{ message.message }}</span>
            </p>
          </div>
        </ng-container>
      </div>
      <div class="form-group">
        <label class="form-control-label">ID/Passport number</label>
        <input
          class="form-control"
          placeholder=""
          formControlName="idnumber"
          type="text"
        />
      </div>
      <div class="form-group">
        <label class="form-control-label">Nationality</label>
        <input
          class="form-control"
          placeholder=""
          formControlName="nationality"
          type="text"
        />
      </div>
      <div class="form-group">
        <label class="form-control-label">Email</label>
        <input
          class="form-control"
          placeholder="Enter email"
          formControlName="email"
          type="text"
        />
        <ng-container *ngFor="let message of registerFormMessages.email">
          <div
            *ngIf="
              registerForm.get('email').hasError(message.type) &&
              (registerForm.get('email').dirty ||
                registerForm.get('email').touched)
            "
          >
            <p class="error-message">
              <span>{{ message.message }}</span>
            </p>
          </div>
        </ng-container>
      </div>
      <div class="form-group">
        <label class="form-control-label">Association</label>
        <input
          class="form-control"
          placeholder=""
          formControlName="association"
          type="text"
        />
      </div>
      <div class="form-group">
        <label class="form-control-label">Contact number</label>
        <input
          class="form-control"
          placeholder=""
          formControlName="contact-number"
          type="tel"
        />
      </div>
      <div class="form-group">
        <label class="form-control-label" for="idcard">
          Title
        </label>

        <select class="form-control" for="idcard">
          <option value="0">--Please choose</option>
          <option value="1">Diplomatic</option>
          <option value="2">Consular</option>
        </select>
      </div>
    </form>
  </div>

  <div class="modal-footer">
    <button class="btn btn-success" type="button" (click)="confirm()">
      Create
    </button>

    <button
      class="btn btn-outline-danger ml-auto"
      data-dismiss="modal"
      type="button"
      (click)="closeModal()"
    >
      Close
    </button>
  </div>
</ng-template>
